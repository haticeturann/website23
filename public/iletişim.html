<h1 class="baslik">İletişim</h1>
    <form id="contact-form" class="form">
      <label for="first-name">Adınız:</label><br>
      <input type="text" id="first-name" name="first-name" required ><br><br>
      <label for="last-name">Soyadınız:</label><br>
      <input type="text" id="last-name" name="last-name" required><br><br>
      <label for="email">E-posta Adresiniz:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      <label for="message">Mesajınız:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>
      <input type="submit" value="Gönder">  
    </form>



    <script>
      const form = document.getElementById("contact-form");
      
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const formData = new FormData(form);
        
        // Verileri alın ve burada istenilen işlemi yapın
        const firstName = formData.get("first-name");
        const lastName = formData.get("last-name");
        const email = formData.get("email");
        const message = formData.get("message");
        
        console.log("Ad: " + firstName);
        console.log("Soyad: " + lastName);
        console.log("E-posta: " + email);
        console.log("Mesaj: " + message);
        
        // Formun gönderildiği mesajını kullanıcıya gösterin
        alert("Mesajınız gönderildi. Teşekkür ederiz!");
        
        // Formu sıfırlayın
        form.reset();
      });
    </script>
